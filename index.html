  <style>
    :root {
      --bg: #0b0f14;

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #1a2740 0%, transparent 55%),
                  radial-gradient(1400px 1000px at 110% 10%, #112135 0%, transparent 50%),
                  var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .page {
      max-width: 1040px;
      margin: 28px auto 60px;
      padding: 0 20px;
    }
    .header {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 20px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .avatar {
      width: 120px; height: 120px; border-radius: 18px; object-fit: cover;
      border: 1px solid var(--border); background: #0f1520;
    }
    .id h1 {
      margin: 0 0 6px; font-size: 26px; letter-spacing: 0.2px;
    }
    .id p { margin: 4px 0; color: var(--muted); }
    .links a { color: var(--accent); text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    .actions { display: flex; gap: 10px; align-self: stretch; justify-self: end; }
    .btn {
      padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border);
      background: #0f1520; color: var(--text); cursor: pointer; font-weight: 600;
    }
    .btn.primary { background: linear-gradient(180deg, #1b6fff, #1a5ee0); border-color: #184db8; }

    .grid {
      display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px;
    }
    .card {
      background: var(--card); border: 1px solid var(--border); border-radius: 18px;
      padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    h2 {
      margin: 0 0 12px; font-size: 16px; text-transform: uppercase; letter-spacing: 1.8px;
      color: var(--accent);
    }
    h3 { margin: 12px 0 6px; font-size: 15px; }
    .meta { color: var(--muted); font-size: 13px; }
    ul { margin: 8px 0 10px 18px; padding: 0; }
    li { margin: 6px 0; }

    .pill {
      display: inline-block; padding: 6px 10px; border-radius: 999px; font-size: 12px; margin: 4px 6px 0 0;
      background: #0f1520; border: 1px solid var(--border); color: #cfe0ff;
    }
    .two-col {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
    }
    .footer { text-align: center; margin-top: 18px; color: var(--muted); font-size: 12px; }

    /* Print */
    @media print {
      body { background: white; }
      .header, .card { box-shadow: none; }
      .btn, .footer { display: none; }
      .page { margin: 0; }
      :root { --text: #111; --muted: #444; --card: #fff; --border: #ddd; --bg: #fff; --accent:#0b5bd3; }
    }

    /* Mobile */
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
      .header { grid-template-columns: 90px 1fr; }
      .avatar { width: 90px; height: 90px; }
      .actions { grid-column: 1 / -1; justify-self: start; }
    }
  </style>
